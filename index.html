<!DOCTYPE html>
<html>
    <head>
        <style>
            img.absolute {
                position:absolute;
                top: 0;
                left: 0;
            }
            img.svgcolor {
                fill: #ffffff;
            }
        </style>
    </head>
    <body>
        <img src="logo.png" class="absolute">
        <img src="logo.svg" class="absolute svgcolor">
    </body>
</html>
